<body>
    <nav>
        <div class="logo">
            <a href="index.html">Grisch Fashion</a>
        </div>
        <div class="nav-right"></div>
            <a href="#" id="account-button">≡</a>
            <div id="account-menu" class="hidden">
                <ul>
                    <li><a href="products.html">Clothing</a></li>

    </nav>
    </nav>

    <header>
        <h1>Accessories</h1>
    </header>
    
    <section class="product-grid">
        <div class="product">
            <img src="armband-removebg-preview.png" alt="Produkt 1">
            <img src="ttlogo.png" alt="Logo" class="product-logo"> <!-- Logoen legges til her -->
            <h2>T-east</h2>
            <p>V Bracelet - navy blue & gold</p>

    <footer>

        <ul>
            <li><a href="#">Privacy</a></li>

            <li><a href="mailto:dennis.lukkedal@gmail.com" class="contact-button">Contact us</a></li>
        </ul>
    </footer>
    <script>
        document.getElementById("account-button").addEventListener("click", function(event) {
            event.preventDefault(); // Hindrer at siden oppdateres ved klikk
            var menu = document.getElementById("account-menu");
            menu.classList.toggle("hidden"); // Veksler mellom å vise og skjule menyen
        });

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("account-menu");
            var button = document.getElementById("account-button");

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.add("hidden");
            }
        });
    </script>
</body>
